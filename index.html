<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="output.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="my-0 mx-0 font-Outfit w-full h-full bg-Very-dark-blue-body">
  <!-- contenedor principal -->
  <main class="mt-[10%] mx-auto mb-0 w-[300px] md:w-[354px] h-[546px] md:h-[600px] rounded-3xl bg-Very-dark-blue-main px-6 pt-6">
   <div class="relative mb-6">
      <img src="/images/image-equilibrium.jpg" alt="Imagen" class="w-full h-auto">
      <div class="absolute inset-0 opacity-0 hover:opacity-100 transition-opacity duration-300 bg-no-repeat bg-center" style="background-image: url('/images/icon-view.svg')">
        <div class="rounded-md overflow-hidden hover:bg-Cyan opacity-50 bg-cover bg-no-repeat w-full h-full"></div>
      </div>
    </div>
    <h1 class="font-bold text-White text-[1.125rem] mb-6 hover:cursor-pointer hover:text-Cyan active:cursor-pointer active:text-Cyan">Equilibrium #3429</h1>
    <p class="text-Soft-blue mb-5">Our Equilibrium collection promotes balance and calm.</p> 
    <!-- contenedor iconos -->
    <div class="flex justify-between mb-5 font-[1.125rem]" > 
      <!-- icono izquierdo -->
      <div class="flex">
        <img class="pr-2" src="../images/icon-ethereum.svg" alt="ethereum icon">
        <span class="text-Cyan"> 0.041 ETH</span>
      </div>
      <!-- icono derecho -->
      <div class="flex"> 
        <img class="pr-2" src="../images/icon-clock.svg" alt="ethereum icon">
        <span class="text-Soft-blue"> 3 days left</span>
      </div> 
    </div>
    <!-- linea divisoria -->
    <div class="mb-2 border-[0.01px] border-solid border-t-Soft-blue">
    </div>
    <!-- contenedor datos creador -->
    <div class="flex mb-4"> 
      <div class="w-9 h-9 bg-contain border-[1px] border-solid border-White rounded-full" style="background-image: url(../images/image-avatar.png);"></div>
      <p class="text-Soft-blue text-center my-1 ml-4">Creation of <span class="text-White hover:cursor-pointer hover:text-Cyan active:text-Cyan active:cursor-pointer">Jules Wyvern</span></p>     
    </div>
  </main>
  <div class="mx-auto w-[280px] mt-2"> <!-- contenedor atribución del desafio -->
    <p class="text-[0.625rem] text-White text-center"> Challenge by <a class="text-decoration-none text-attribute hover:underline" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="text-decoration-none text-attribute hover:underline" href="https://www.frontendmentor.io/profile/Arfirpo" target="_blank">Agustín R. Firpo</a>.</p> 
   </div> 
  
</body>
</html>
